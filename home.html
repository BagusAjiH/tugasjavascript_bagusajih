<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE TUGAS 6 JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .discount-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 24px;
            color: red;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            transform: rotate(-10deg);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://img.buzzfeed.com/buzzfeed-static/complex/images/Y19jcm9wLGhfMTAyNix3XzE4MjUseF85Nix5XzY2MQ==/xukbggiq2isyr3ekafrx/travis-scott-air-jordan-1-low-reverse-mocha-release-date-dm7866-162-pair.jpg" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Jordan x Travis Scott Air Jordan 1</h5>
              <h4>$ 1200</h4>
              <div class="discount-info">25% OFF</div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.buzzfeed.com/buzzfeed-static/static/2024-01/13/18/campaign_images/c0a6445eff5c/the-nike-sb-dunk-low-court-purple-returns-this-mo-5-799-1705168910-0_dblbig.jpg?resize=1200:*" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Nike Dunk Corut Low Purple</h5>
              <h4>$ 250</h4>
              <div class="discount-info">10% OFF</div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://img.buzzfeed.com/buzzfeed-static/static/2024-03/20/15/asset/bdac553579f1/sub-buzz-596-1710948357-2.jpg?crop=1840:1025;80,600&output-format=auto&output-quality=auto" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Nike DT Max'96</h5>
              <h4>$ 200</h4>
              <div class="best-sale-info">Best Sale</div>
              <div class="discount-info">15% OFF</div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

</body>
</html>
